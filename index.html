<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css" class="src">
</head>
<body>
	<h1>Group Generator</h1>	
	<div class="input-block">
		<div class="input-section">
			<input type="text" class="input-list" placeholder="Add students here">
			<input type="submit" class="addStudent" value="Add Student(s)">
		</div>
		<div class="random-section">
			<button type="submit" class="getRandom">Select at Random</button>
		</div>
		
	</div>
	<div class="group-section">
		<button type="submit" class="genGroup">Generate Groups of Size:</button>
		<input type="number" name="" id="groupSize" class="groupSize" min=0 value=0>
	</div>

	<div class="output-table">
		<table class="student-list">
			
		</table>
	</div>

	<script src="main.js"></script>
</body>
</html>
